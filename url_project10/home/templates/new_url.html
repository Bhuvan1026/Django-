<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortened URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body {
            background-color: #e7f8ff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        .card {
            padding: 30px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .short-url {
            font-size: 1.3rem;
            font-weight: 600;
            color: #007bff;
        }

        .btn-home {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="mb-4">Your Shortened URL</h2>
        
        {% if shortened_url %}
            <p class="short-url">
                <a href="{{ shortened_url }}" target="_blank">{{ shortened_url }}</a>
            </p>
        {% else %}
            <p class="text-danger">Something went wrong while shortening the URL.</p>
        {% endif %}

        <a href="{% url 'index' %}" class="btn btn-primary btn-home">Shorten Another URL</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
